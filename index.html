<!DOCTYPE html>
<html ng-app="ulandWebsite">
	<head>
		<meta charset='UTF-8'>
		<meta name="viewport" content="initial-scale=1">
		<title>Jon Uland</title>
		<link type="text/css" rel="stylesheet" href="css/stylesheet.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
		</script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
		<script src="js/min/script.min.js"></script>
		<script src="js/min/app.min.js"></script>
	</head>

	<body>

		<div class="site-header">
			<div class="nav-toggle">
				<div class="patty"></div>
			</div>
			
			<div class="nav-menu" id="header-nav" ng-controller="MenuController as menu">
				<ul>
					<li ng-repeat="link in menu.links"><a href="/{{link.slug}}">{{link.name}}</a></li>
				</ul>
			</div>

			<div id="logo" id="header-logo">
				<a href="#"></a>
			</div>
		</div>


			<div class="site-title"></div>
			<div class="site-banner">
				<p>My name is Jon Uland. I specialize in multi-channel communication strategies and funky, digital design.</p>
			</div>



		<section class="portfolio-container clearfix" ng-controller="PortfolioController as portfolio">

			<div class="portfolio-item" id="{{item.slug}}" ng-repeat="item in portfolio.items" >
				<a href="/{{item.slug}}" target="_blank">
					<h2>{{item.name}}</h2>
					<h3>{{item.jobTitle}}</h3>
				</a>
			</div>

		</section>


		<div class="site-footer">
			<div class="scroll-icon" id="arrow-up"></div>
			<div id="site-copyright"></div>
			<div id="site-plug" style="display: block !important"></div>
		</div>

	</body>
</html>
